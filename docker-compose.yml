version: '3.8'

services:
  rsky-pds:
    image: ghcr.io/scanash00/rsky-pds:latest
    ports:
      - "2583:2583"
    environment:
      - DATABASE_URL=postgres://rsky:rsky_pass@db:5432/rsky_pds
      - PDS_HOSTNAME=${PDS_HOSTNAME:-localhost}
      - PDS_PORT=2583
      - PDS_SERVICE_DID=${PDS_SERVICE_DID}
      - PDS_JWT_KEY_K256_PRIVATE_KEY_HEX=${PDS_JWT_KEY_K256_PRIVATE_KEY_HEX}
      - PDS_REPO_SIGNING_KEY_K256_PRIVATE_KEY_HEX=${PDS_REPO_SIGNING_KEY_K256_PRIVATE_KEY_HEX}
      - PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX=${PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX}
      - PDS_ADMIN_PASS=${PDS_ADMIN_PASS:-admin}
      - PDS_EMAIL_FROM_NAME=${PDS_EMAIL_FROM_NAME}
      - PDS_EMAIL_FROM_ADDRESS=${PDS_EMAIL_FROM_ADDRESS}
      - PDS_MODERATION_EMAIL_FROM_NAME=${PDS_MODERATION_EMAIL_FROM_NAME}
      - PDS_MODERATION_EMAIL_FROM_ADDRESS=${PDS_MODERATION_EMAIL_FROM_ADDRESS}
      - PDS_DATA_DIRECTORY=/data
      - ROCKET_ADDRESS=0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/data
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: rsky
      POSTGRES_PASSWORD: rsky_pass
      POSTGRES_DB: rsky_pds
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsky -d rsky_pds"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
